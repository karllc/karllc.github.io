<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sterk - Creative Agency & Personal Template</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/animate.css" rel="stylesheet" media="screen"> 
    <link href="css/style.css" rel="stylesheet" media="screen"> 
    <script>document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

<body>

    <div class="container">
        <div class="main">

            </div>

            <div class="row mt-60">
                <div class="demo-hover col-md-6 animate-box" data-animate-effect="fadeInUp"> 
                    <div class="box">
                        <a href="agency/index.html" target="_blank">
                        <figure> <img alt="" class="img-responsive" src="img/agency.png">

                    </div>
                </div>

    <footer class="bottom">

    <script src="js/main.js"></script>
