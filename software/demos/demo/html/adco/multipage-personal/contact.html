        <!-- Main Section -->
        <div id="adco-main">
            <!-- Contact -->
            <div class="adco-section-padding contact">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12"> <span class="heading-meta style-1">Location</span>
                            <h2 class="adco-heading animate-box" data-animate-effect="fadeInUp">Contact Us</h2> 
                        </div>
                    </div>
                    <div class="row">
                        <!-- Contact Info -->
                        <div class="col-md-4 animate-box" data-animate-effect="fadeInUp">
                        <div class="info">
						    <div class="item">
                                <span class="icon ti-headphone-alt"></span>
                                <h6 class="ctit">Phone</h6>
                                <h5>+1 650-444-0000 , +1 650-444-0123</h5>
                            </div>
						    <div class="item">
                                <span class="icon ti-location-pin"></span>
                                <h6 class="ctit">Address</h6>
                                <h5>2 Curiosity Way, Franker San Mateo,<br> CA 94403 United States</h5>
                            </div>
						    <div class="item">
                                <span class="icon ti-envelope"></span>
                                <h6 class="ctit">Email</h6>
                                <h5>info@adco.com , contact@adco.com</h5>
                            </div>
                        </div>
					    </div>
                        <!-- Contact Form -->
                        <div class="col-md-6 offset-md-1 animate-box" data-animate-effect="fadeInUp">
                            <h3 class="adco-about-heading">Get in touch</h3>
                            <form method="post" class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name" required=""> </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Email"> </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject" required=""> </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-contact" value="Say Hello!"> 
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Map Section-->
                    <div class="map-section mt-90">
                        <div class="row">
                            <div class="col-md-12 animate-box" data-animate-effect="fadeInUp">
                                <div id="contactMap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div id="adco-footer2">
