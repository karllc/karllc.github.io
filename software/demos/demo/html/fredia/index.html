<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OVON - Makeup Artist, Model & Beauty Template</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/animate.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen"> 
    <script>document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body class="layout">
    <div class="layout">
        <div class="container">
            <div class="main">
                <!-- Logo -->
                <div class="div-logo">
                    <h2 class="animate-box" data-animate-effect="fadeInUp"><img src="img/logo-dark.png" alt=""></h2>
                    <p class="animate-box" data-animate-effect="fadeInUp">Makeup Artist, Model & Beauty Template</p>
                </div>
                <div class="ovon row">
                    <div class="ovon-version col-md-6 animate-box" data-animate-effect="fadeInUp">
                        <a href="dark/index.html" target="_blank">
                            <figure> 
                                <img alt="" class="img-responsive" src="img/dark.jpg">
                                <figcaption>
                                    <div class="inner"> <span class="btn">View Demo</span> </div>
                                </figcaption>
                            </figure>
                        </a>
                        <h3>Dark Demo</h3>
                    </div>
                    <div class="ovon-version col-md-6 animate-box" data-animate-effect="fadeInUp">
                        <a href="light/index.html" target="_blank">
                            <figure> 
                                <img alt="" class="img-responsive" src="img/light.jpg">
                                <figcaption>
                                    <div class="inner"> <span class="btn">View Demo</span> </div>
                                </figcaption>
                            </figure>
                        </a>
                        <h3>Light Demo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
    <script src="//code.tidio.co/a25zh7ybgi6kskdwpvtnzakcute6o8k3.js" async></script>
</body>
</html>
