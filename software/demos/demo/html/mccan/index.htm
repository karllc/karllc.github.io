<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>McCan</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/animate.css" rel="stylesheet" media="screen"> 
     <link href="css/style.css" rel="stylesheet" media="screen"> 
     <script>document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="layout">
        <div class="container">
            <div class="main">
                <!-- Logo -->
                <div class="div-logo">
                    <img class="animate-box" data-animate-effect="fadeInUp" src="img/logo.png" alt="">
                    <p class="animate-box" data-animate-effect="fadeInUp">Creative Personal Portfolio Template</p>
                </div>
                <div class="mccan row">
                    <div class="mccan-version col-md-6 animate-box" data-animate-effect="fadeInUp">
                        <a href="light/index.htm" target="_blank">
                            <figure> 
                                <img alt="" class="img-responsive" src="img/light.png">
                                <figcaption>
                                    <div class="inner"> <span class="btn">View Light Demo</span> </div>
                                </figcaption>
                            </figure>
                        </a>
                        <h3>Light Version</h3>
                    </div>
                    <div class="mccan-version col-md-6 animate-box" data-animate-effect="fadeInUp">
                        <a href="dark/index.htm" target="_blank">
                            <figure> 
                                <img alt="" class="img-responsive" src="img/dark.png">
                                <figcaption>
                                    <div class="inner"> <span class="btn">View Dark Demo</span> </div>
                                </figcaption>
                            </figure>
                        </a>
                        <h3>Dark Version</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
    <script src="//code.tidio.co/a25zh7ybgi6kskdwpvtnzakcute6o8k3.js" async></script>
</body>
</html>
